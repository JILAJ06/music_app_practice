<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="main-container">
        <div class="song-artwork-container">
            <div class="artwork-overlay">
                <p class="song-title-artwork">Cancion</p>
                <p class="artist-name-artwork">Artistas</p>
            </div>
             <div class="parental-advisory">
               
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <h2>Fila de reproducción</h2>
            </div>

            <div class="now-playing">
                <p class="list-subtitle">Estás reproduciendo</p>
                <div class="playlist-item active">
                    <div class="song-details">
                        <p class="song-title">Cancion</p>
                        <p class="artist-name">Artistas</p>
                    </div>
                    <i class="ph-fill ph-waveform"></i>
                </div>
            </div>

            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="player-song-info">
            
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <i class="ph ph-shuffle"></i>
                <i class="ph-fill ph-skip-back"></i>
                <button class="play-button"><i class="ph-fill ph-play"></i></button>
                <i class="ph-fill ph-skip-forward"></i>
                <i class="ph ph-repeat"></i>
            </div>
            <div class="progress-bar-container">
                <span class="time">2:23</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time">3:55</span>
            </div>
        </div>
        <div class="player-options">
            <i class="ph ph-microphone-stage"></i>
            <i class="ph ph-list-bullets"></i>
            <i class="ph ph-speaker-simple-high"></i>
            <div class="volume-bar">
                <div class="volume-progress"></div>
            </div>
        </div>
    </div>

</body>
</html>
